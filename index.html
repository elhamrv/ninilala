<!DOCTYPE html>
<html>
  <head>
    <title>Test ...</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/a.css" rel="stylesheet">
    
    
    <script src="js/jquery-3.2.1.slim.min.js" ></script>
    <script src="js/bootstrap.min.js" ></script>
    
  </head>
    <body data-scroll="0">
        
        <header class="header" id="header">
	        Header Part : 0
        </header>
        
		<div style="background-color: #ffffaa; min-height: 95vh; margin: 60px;">
		
			<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
			  <ol class="carousel-indicators">
			    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
			    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
			    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			  </ol>
			  <div class="carousel-inner">
			    <div class="carousel-item active">
			      <img class="d-block w-100" src="images/1.svg" alt="First slide">
			    </div>
			    <div class="carousel-item">
			      <img class="d-block w-100" src="images/2.svg" alt="Second slide">
			    </div>
			    <div class="carousel-item">
			      <img class="d-block w-100" src="images/3.svg" alt="Third slide">
			    </div>
			  </div>
			  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
			    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			  </a>
			  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
			    <span class="carousel-control-next-icon" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			  </a>
			</div>
		
		</div>
 
		<div style="background-color: #ffaaff; min-height: 95vh; margin: 40px;">
		</div>
 
        <footer ></footer>
        
	<script type="text/javascript">
		document.body.setAttribute("data-scroll", window.scrollY);
	    window.addEventListener("scroll", function(){
	    	if(window.scrollY > 20){
	    		document.getElementById("header").classList.add("short");
	    	}
	    	else{
	    		document.getElementById("header").classList.remove("short");
	    	}
	    	
	    	document.getElementById("header").innerHTML  = "Header Part : " + window.scrollY;
	    });
	</script>
            
    </body>
</html>
